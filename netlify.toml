[[redirects]]
  from = "/mapbox/*"
  to = "https://api.mapbox.com/:splat"
  status = 200

[[redirects]]
  from = "/maptiler/*"
  to = "https://api.maptiler.com/:splat"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200